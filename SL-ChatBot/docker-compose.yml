# 개발 환경에서는 루트의 docker-compose.dev.yml을 사용하세요.
# 명령어: docker-compose -f ../docker-compose.dev.yml up

version: '3.8'

services:
  # Quant Advisor API (Standalone mode)
  quant-advisor-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: quant-advisor-api-standalone
    ports:
      - "8001:8001"
    environment:
      - STOCK_LAB_API_URL=${STOCK_LAB_API_URL:-http://host.docker.internal:8000}
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - ENVIRONMENT=standalone
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - BEDROCK_EMBEDDING_MODEL_ID=${BEDROCK_EMBEDDING_MODEL_ID:-apac.amazon.titan-embed-text-v2:0}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-3-haiku-20240307-v1:0}
    volumes:
      - ./api:/app
      - ./chatbot:/chatbot
      - ./mcp-server:/mcp-server
      - ./rag:/rag
    restart: unless-stopped
