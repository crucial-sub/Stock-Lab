# 명령어: docker-compose -f ../docker-compose.dev.yml up

version: '3.8'

services:
  # Quant Advisor API (Standalone mode)
  quant-advisor-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: quant-advisor-api-standalone
    ports:
      - "8001:8001"
    environment:
      - STOCK_LAB_API_URL=${STOCK_LAB_API_URL:-http://localhost:8000}
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - ENVIRONMENT=standalone
    volumes:
      - ./api:/app
      - ./chatbot:/chatbot
      - ./mcp-server:/mcp-server
      - ./rag:/rag
    restart: unless-stopped
