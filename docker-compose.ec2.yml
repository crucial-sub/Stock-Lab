version: '3.8'

services:
  backend:
    build:
      context: ./SL-Back-end
      dockerfile: Dockerfile
    container_name: sl_backend_prod
    env_file:
      - ./SL-Back-end/.env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./SL-Back-end:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - quant_network

  frontend:
    build:
      context: ./SL-Front-End
      dockerfile: Dockerfile.dev
    container_name: sl_frontend_prod
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
      API_BASE_URL: ${API_BASE_URL:-http://backend:8000/api/v1}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./SL-Front-End:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - quant_network

networks:
  quant_network:
    driver: bridge
