# Docker Compose version is now optional and deprecated

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sl_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-quant_investment_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - quant_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d quant_investment_db || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sl_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - quant_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./SL-Back-end
      dockerfile: Dockerfile
    container_name: sl_backend
    env_file:
      - ./SL-Back-end/.env.local
    environment:
      # 데이터베이스 연결 설정
      # 로컬: postgres:5432 (Docker 컨테이너)
      # EC2: sl-postgres-db.cl0gcamkufcq.ap-northeast-2.rds.amazonaws.com:5432 (AWS RDS)
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://stocklabadmin:nmmteam05@postgres:5432/stock_lab_investment_db}
      DATABASE_SYNC_URL: ${DATABASE_SYNC_URL:-postgresql://stocklabadmin:nmmteam05@postgres:5432/stock_lab_investment_db}
      # Redis 설정은 .env.local에서 관리
      # 로컬: redis:6379 (Docker 컨테이너)
      # 프로덕션(EC2): clustercfg.sl-redis-cl.lvbc9o.apn2.cache.amazonaws.com:6379
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - quant_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./SL-Front-End
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
    container_name: sl_frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
      API_BASE_URL: ${API_BASE_URL:-http://backend:8000/api/v1}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quant_network
    restart: unless-stopped

  # Redis Commander (Development Tool - Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sl_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - quant_network
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - dev-tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quant_network:
    driver: bridge
